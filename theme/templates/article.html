{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
    {% if article.category == 'blog' %}
        <h1 class="article-title">{{ article.title }}</h1>
        {{ article.content }}
        <p>
            <i><time>{{ article.date | strftime("%B %-d, %Y") }}</time></i>
        </p>
    {% endif %}
{% endblock %}
